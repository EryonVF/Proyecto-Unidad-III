<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
    <!-- Agregar enlaces a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark"> <!-- Cambiar el color de fondo a negro -->
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center text-dark">Iniciar Sesión</h1>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username">Nombre de usuario:</label>
                                <input type="text" id="username" class="form-control shadow" required>
                            </div>

                            <div class="form-group">
                                <label for "password">Contraseña:</label>
                                <input type="password" id="password" class="form-control shadow" required>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-light">Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulación de usuarios y roles (puedes cambiar esto)
        const users = [
            { username: "admin", password: "admin", role: "admin" },
            { username: "cliente", password: "cliente", role: "cliente" },
        ];

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const user = users.find((u) => u.username === username && u.password === password);

            if (user) {
                // Almacenar el rol del usuario en localStorage
                localStorage.setItem("userRole", user.role);

                if (user.role === "admin") {
                    window.location.href = "admin.html"; // Redirige a la página de administración
                } else {
                    window.location.href = "shop.html"; // Redirige a la tienda
                }
            } else {
                alert("Credenciales incorrectas. Por favor, inténtalo de nuevo.");
            }
        });
    </script>
</body>
</html>
